<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>Benchmark Tests</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <div class="page-header">

        <h1>Benchmark Tests</h1>

    </div>

    <script src="../facade.js"></script>

    <script src="../node_modules/benchmark/benchmark.js"></script>

    <script src="http://code.jquery.com/jquery.min.js"></script>

    <div class="tests">

        <div class="test">

            <h3>Base Facade.js Object</h3>

            <p><button class="btn btn-primary">Run Tests</button></p>

            <ul></ul>

            <script>

            (function () {

                var $test = $(document.currentScript).closest('.test');

                var suite = new Benchmark.Suite;

                suite.add('create object with no parameters', function () {

                    var stage = new Facade();

                });

                suite.add('create object with parameters', function () {

                    var stage = new Facade('stage', 400, 400);

                });

                suite.on('cycle', function(event) {

                    $test.find('ul').append('<li>' + String(event.target) + '</li>');

                });

                $test.find('button').on('click', function () {

                    suite.run({ 'async': true });

                }).append(' <span class="badge">' + suite.length + '</span>');

            }());

            </script>

        </div>

    </div>

</div>

</body>
</html>
